<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Animation</title>
    <link href="style.css" rel="stylesheet">
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s;
            color: red;
        }

        .shake-finish {
            animation: none;
            color: initial;
        }

        .toast {
            visibility: hidden; /* Hidden by default. Visible on click */
            min-width: 250px; /* Minimum width */
            margin-left: -125px; /* Center the toast */
            background-color: #333; /* Black background color */
            color: #fff; /* White text color */
            
            text-align: center; /* Centered text */
            border-radius: 5px; /* Rounded borders */
            padding: 16px; /* Padding */
            position: fixed; /* Sit on top of the screen */
            z-index: 1; /* Add a z-index if needed */
            left: 50%; /* Center the toast */
            bottom: 30px; /* 30px from the bottom */
            font-size: 17px; /* Increase font size */
        }

        .toast.show {
            visibility: visible; /* Show the toast */
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; /* Fade in and out */
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @-webkit-keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <h2>Managing</h2>
    <button id="Storagebutton"></button>
    <button id="carryStorage"></button>
    <div class="content">
        <ul id="managelist"></ul>
    </div>
    <div id="toast" class="toast">Cannot possible to add more . Because load is full</div> <!-- Add this line -->
    <script src="logicmanaging.js"></script>
</body>
</html>
