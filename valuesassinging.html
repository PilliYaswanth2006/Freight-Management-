<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Storage Value</title>
  <style>
    /* Input container */
    .input-container {
      position: relative;
      margin: 20px;
    }

    /* Input field */
    .input-field {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      background-color: transparent;
    }

    /* Input label */
    .input-label {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 16px;
      color: rgba(204, 204, 204, 0);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* Input highlight */
    .input-highlight {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #007bff;
      transition: all 0.3s ease;
    }

    /* Input field:focus styles */
    .input-field:focus + .input-label {
      top: -20px;
      font-size: 12px;
      color: #007bff;
    }

    .input-field:focus + .input-label + .input-highlight {
      width: 100%;
    }

    .value,.update,.updateData,.decrement {
      color: white;
      width: 80px;
      height: 40px;
      margin-bottom: 10px;
      border-radius: 30px;
      margin-left: 5px;
    }

    .value {
      background-color: #0000E0;
      border-color: #0000D1;
    }

    .update {
      background-color: #004D00;
      border-color: #004D06;
    }

    .decrement {
      background-color: black;
      border-color: #050505;
    }

    .updateData {
      display: none;
    }

    .tag {
      background-color: #000044;
      color: white;
      border-radius: 20px;
      display: inline-block;
      height: 50px;
    }

    h3 {
      text-align: center;
    }

    .tagedit, .tagspan, .tagremove {
      margin-left: 20px;
      margin-right: 20px;
    }

    button {
      font-weight: bold;
      color: white;
      border-radius: 2rem;
      cursor: pointer;
      width: 95.02px;
      height: 42.66px;
      border: none;
      background-color: #3653f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button .span-mother {
      display: flex;
      overflow: hidden;
    }

    button:hover .span-mother {
      position: absolute;
    }

    button:hover .span-mother span {
      transform: translateY(1.2em);
    }

    button .span-mother span:nth-child(1) {
      transition: 0.2s;
    }

    button .span-mother span:nth-child(2) {
      transition: 0.3s;
    }

    button .span-mother span:nth-child(3) {
      transition: 0.4s;
    }

    button .span-mother span:nth-child(4) {
      transition: 0.5s;
    }

    button .span-mother span:nth-child(5) {
      transition: 0.6s;
    }

    button .span-mother span:nth-child(6) {
      transition: 0.7s;
    }

    button .span-mother2 {
      display: flex;
      position: absolute;
      overflow: hidden;
    }

    button .span-mother2 span {
      transform: translateY(-1.2em);
    }

    button:hover .span-mother2 span {
      transform: translateY(0);
    }

    button .span-mother2 span {
      transition: 0.2s;
    }

    button .span-mother2 span:nth-child(2) {
      transition: 0.3s;
    }

    button .span-mother2 span:nth-child(3) {
      transition: 0.4s;
    }

    button .span-mother2 span:nth-child(4) {
      transition: 0.5s;
    }

    button .span-mother2 span:nth-child(5) {
      transition: 0.6s;
    }

    button .span-mother2 span:nth-child(6) {
      transition: 0.7s;
    }
  </style>
</head>
<body>

  <h3>Input storage value</h3>
  <div class="input-container">
    <input placeholder="Enter storage" class="input-field" type="number" id="storage">
    <label for="storage" class="input-label">storage:</label>
    <span class="input-highlight"></span>
  </div>
  <button id="saveButton" class="save">Save</button>
  
  <br>
  <hr>
  
    <div class="input-container">
    <input placeholder="Enter carryStorage" class="input-field" type="number" id="carryStorage">
    <label for="carryStorage" class="input-label">carryStorage:</label>
    <span class="input-highlight"></span>
  </div>
  <button id="sveButton" class="save">Save</button>
  <br>
  <hr>
  
  <button id="clear" class="save">Clear</button>

  <script>
    document.getElementById("saveButton").addEventListener("click", function() {
      let storageValue = document.getElementById("storage").value;
      localStorage.setItem("storage", storageValue);
    });
    
    document.getElementById("sveButton").addEventListener("click", function() {
      let storageValue = document.getElementById("carryStorage").value;
      localStorage.setItem("carryStorage", storageValue);
    });
    
    document.getElementById("clear").addEventListener("click", ()=>
    {
      localStorage.clear();
    });
  </script>

</body>
</html>
